   <div class="flex-dash">
        <sidebar id="sidebar">
          <div class="sidebar-title">
             <img src="../images/03.png" alt="">
             <h2>Health Track</h2>
          </div>
          <div class="py-4 px-3 mb-2" style="background-color: #575757 !important">
              <div class="perfil">
                <div class="media d-flex align-items-center">
                  <img src="../images/vagner.jpg" width="70" alt="Olá, usuário" class="mr-3 rounded-circle img-thumbnail shadow-sm">
                  <div class="media-body" id="maneUser">
                    <h4 class="m-0">Olá, Vagner</h4>
                  </div>
                  </div>   
                </div>
              </div>
          <div class="menu">
            <ul>
                <li>
                    <i class="fas fa-home"></i>
                    <a href="dashboard.html">Dashboard  </a>
                </li>
                <li>
                    <i class="far fa-user"></i>
                    <a href="perfil.html">Perfil </a>
                 </li>
                <li>
                    <i class="fas fa-weight"></i>
                    <a href="gerencPeso.html">Gerenciar Peso/altura</a> 
                </li>
                <li>
                    <i class="far fa-heart"></i>
                    <a href="gerencPressao.html">Gerenciar Pressão</a>
                 </li>
                <li>
                    <i class="fas fa-running"> </i>
                    <a href="gerencAtivFisica.html">Gerenciar atividades fisicas</a>
                 </li>
                <li>
                    <i class="fas fa-utensils"></i>
                    <a href="gerencAlimentos.html">Gerenciar Alimentos</a> 
                 </li>
                 <li>
                    <i class="fas fa-calculator"></i>
                    <a href="calcularIMC.HTML">Calcular IMC</a> 
                </li>
            </ul>
          </div>
        </sidebar>
          <main>
          <header>
            <i id="iconMenu" onclick="responsiveSidebar()" class="fas fa-bars"></i>
            <a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </header>
         <div class="main-content">
           <div class="imc-parent">
             <div class="imc">
                <h2>Seu imc é <span>19,5</span> - <span>Normal</span></h2>
             </div>
           </div>
           <div class="perfil-imc">
           <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Peso</label>
              <input type="text" class="form-control" id="weight">
            </div>
            <div class="form-group">
              <label for="height">Altura</label>
              <input type="text" class="form-control" id="height">
              <label for="height">Gênero</label>
              <select class="form-control" id="genre">
                  
                <option>Feminino</option>
                <option>Masculino</option>
                <option>Outros</option>
              </select>
              <label for="height">Atividade Fisica</label>
              <select class="form-control" id="atividade">
              
                <option>Sedentário</option>
                <option>Moderada</option>
                <option>Intensa</option>
              </select>
            </div>
            <button type="submit" class="btn">Calcular</button>
         </form>  
        </div>
      </div>
    </main>
   </div>
