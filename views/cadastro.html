<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/fontawesome-free-5.9.0-web/css/all.min.css">
    <title>Health Track</title>
    
</head>
<body>

    <div class="cadastro">
        <div class="cadastro-form">
                <div class="cadastro-form-row">
                    <div class="cadastro-title">
                        <h2>Cadastro</h2>
                    </div>
                    <form>
                        <div class="form-group">
                          <label for="name">Nome</label>
                        
                          <input type="text" class="form-control" id="name" placeholder="Nome completo">
                        </div>
                          <div class="form-group">
                              <label for="genre">Genero</label>
                              <select class="form-control" id="genre">
                                  <option>Feminino</option>
                                  <option>Masculino</option>
                                  <option>Outros</option>
                                </select>
                            </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o email">
                          </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Senha</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        </div>
                         <div class="form-group">
                            <label for="">J√Å POSSUI CADASTRO?</label>
                            <a href="../index.html">Login</a>
                         </div>
                        <button type="button" class="btn ">Cadastrar</button>
                      </form>
             </div>
              </div>
            <div class="banner-cadastro">
           <h2>Health Track</h2>
          <img src="../images/03.png" width="200" alt="">
     </div>

    </div>
    <script src="../plugins/jquery/jquery.min.js"></script>
    <script src="../plugins/jquery-validation/jquery-validation-1.19.1/dist/jquery-validation.min.js"></script>
    <script src="../plugins/jquery-validation/jquery-validation-1.19.1/dist/additional-methods.min.js"></script>
    <script src="../plugins/jquery-validation/jquery-validation-1.19.1/dist/localization/messages_pt_BR.min.js"></script>
   
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome/js/all.min.js"></script>
    <script>
      let button = document.querySelector('form button.btn');
      button.addEventListener('click', () => {
        location.href = "../index.html"
      })
    </script>
</body>
</html>
