                <li>
                    <i class="far fa-user"></i>

                 </li>
                <li>
                    <i class="fas fa-weight"></i>
                    <a href="gerencPeso.html">Gerenciar Peso/altura</a>

                <li>
                    <i class="far fa-heart"></i>

          <main id="mainContent">
          <header>
            <i id="iconMenu" onclick="responsiveSidebar()" class="fas fa-bars"></i>
            <a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </header>
          <div class="main-content">
            <div class="main-content-title">
              <h2>DASHBOARD</h2>
              <div class="dash-content">
                <div class="dash-flex-parent">
                  <div class="dash-box">
                      <div class="dash-box-wrapper">
                      <div class="box-icon box-weight">
                          <i class="fa fa-dumbbell"></i>
                        </div>

                        <div class="type">Peso</div>
                      </div>    
                  </div>
                          <div class="dash-box ">
                              <div class="dash-box-wrapper">
                            <div class="box-icon box-pressure">
                            <i class="fa fa-heartbeat"></i>
                            </div>

                          <div class="type">PRESSÃO ARTERIAL</div>
                        </div> 
                      </div>   
                    
                          <div class="dash-box ">
                              <div class="dash-box-wrapper">
                              <div class="box-icon box-IMC">

                              </div>
                              <div class="value">23,2</div>
                              <div class="type">IMC</div>
                            </div>    
                      </div>
                      
                          <div class="dash-box">
                              <div class="dash-box-wrapper">
